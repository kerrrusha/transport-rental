<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout (content, pageName)">
<head>
    <meta charset="UTF-8">
    <title>Transport Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-0 p-0">
    <header class="container d-flex justify-content-center align-items-center py-3">
        <h1 class="display-4">Transport Rental</h1>
        <span th:text="${#locale}" style="position: absolute;
  top: 0;
  right: 0;
  transform: translate(-50%, 0);">locale</span>
    </header>

    <nav class="d-flex justify-content-center py-3 border">
        <ul class="nav nav-pills">
            <li th:fragment="menuItem (path,activeName,title,text)" class="nav-item">
                <a th:href="@{__${path}__}" th:title="${title}" th:class="${activeName==pageName ? 'nav-link active' : 'nav-link'}">
                    <span th:text="${text}">Template</span>
                </a>
            </li>
            <li th:replace="~{::menuItem ('/','home','Open Home page',#{home})}">
                <span>Home</span>
            </li>
            <li th:replace="~{::menuItem ('/transport','transport','Open Transport page',#{transport})}">
                <span>Transport</span>
            </li>
            <li th:replace="~{::menuItem ('/log','log','Open Rental Log page',#{rental-log})}">
                <span>Rental Log</span>
            </li>
        </ul>
    </nav>

    <main>
        <th:block th:insert="${content}"/>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
