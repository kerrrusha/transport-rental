<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{base :: layout (~{::body},'transport')}">
<head>
    <meta charset="UTF-8">
    <title>Available transport - Transport Rental</title>
</head>
<body>
    <section class="px-5 py-3 text-center">
        <h3>Available transport</h3>
        <table class="table w-75 mx-auto mt-5">
            <thead>
            <tr>
                <th>ID</th>
                <th>Transport Type ID</th>
                <th>License Plate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transport:${transportList}">
                <td th:text="${transport.getId()}">-</td>
                <td th:text="${transport.getTransportType().getId()}">-</td>
                <td th:text="${transport.getLicensePlate()}">-</td>
            </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
