<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available transport - Transport Rental</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="m-0 p-0">
<header class="d-flex flex-column justify-content-center align-items-center py-3 border">
    <h1 class="display-4" th:text="'Transport Rental'"></h1>
</header>
<main class="px-5 py-3 text-center">
    <h3>Available transport</h3>
    <table class="table w-75 mx-auto mt-5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Transport Type ID</th>
            <th>License Plate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transport:${transportList}">
            <td th:text="${transport.getId()}">-</td>
            <td th:text="${transport.getTransportType().getId()}">-</td>
            <td th:text="${transport.getLicensePlate()}">-</td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
